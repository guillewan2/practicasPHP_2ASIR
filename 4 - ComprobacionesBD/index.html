<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: auto;
            gap: 10px;
            border: 1px solid black;
            padding: 10px;
        }

        label {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            width: 100px;
            align-self: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
        }
        input[type="submit"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/4 - ComprobacionesBD/login.php" method="post">
        <label for="usuario">
            Usuario:
            <input type="text" name="usuario" id="usuario" required>
        </label>
        <label for="clave">
            Contraseña:
            <input type="password" name="clave" id="clave" required>
        </label>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
